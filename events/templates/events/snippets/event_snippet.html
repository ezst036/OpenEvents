{% load static %}

<div>
    <div class="row">
        {% for event in events %}
            <div class="col">
                <a href="{{ event.get_absolute_url }}">
                    <img class="img-fluid" src="{% if event.image %}
                    {{ event.image.url }}
                    {% else %}
                        {% static "img/no_image.png" %}
                    {% endif %}">
                </a>
                <br>
                <a href="{{ event.get_absolute_url }}">
                    {{ event.name }}
                </a>
                <br>
                ${{ event.get_display_price }}
            </div>
        {% endfor %}
    </div>
</div>
