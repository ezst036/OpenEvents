{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block aircraft %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="col-sm-8 ml-5 pl-5 mt-1 pt-1">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Connect message</legend>
                {{ form|crispy }}
            </fieldset>
        </div>
        <div class="form-group ml-5 pl-5 mb-5">
            <button class="btn btn-outline-info" type="submit">Submit</button>
        </div>
</form>

{% endblock aircraft %}
